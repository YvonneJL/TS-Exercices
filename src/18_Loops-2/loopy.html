<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops 2</title>
    <script defer type="module" src="./loopy.ts"></script>
</head>
<body>
    <section>
        <p>Maximale Zahl</p>
        <input type="number" id="input">
        <p>Wähle die erste Zahl zwischen 2 und 9</p>
        <select name="number-one" id="number-one">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <p>Wähle eine zweite Zahl zwischen 2 und 9</p>
        <select name="number-two" id="number-two">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <button id="button">Count Me</button>
        <p id="result"></p>
    </section>
</body>
</html>
