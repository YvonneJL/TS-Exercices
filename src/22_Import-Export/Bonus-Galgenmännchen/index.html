<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenmännchen Projekt</title>
    <script type="module" src="./index.ts" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="h-[100vh] flex flex-col justify-center items-center">
            <h1 class="text-orange-400 mb-10 text-6xl">Galgenmännchen</h1>
            <article id="time"></article>
            <article id="alphabet" class="w-[30vw] flex flex-wrap gap-2 mb-10">
                <button class="button">A</button><button class="button">B</button><button class="button">C</button><button class="button">D</button><button class="button">E</button><button class="button">F</button><button class="button">G</button><button class="button">H</button><button class="button">I</button><button class="button">J</button><button class="button">K</button><button class="button">L</button><button class="button">M</button><button class="button">N</button><button class="button">O</button><button class="button">P</button><button class="button">Q</button><button class="button">R</button><button class="button">S</button><button class="button">T</button><button class="button">U</button><button class="button">V</button><button class="button">W</button><button class="button">X</button><button class="button">Y</button><button class="button">Z</button>
            </article>
            <article id="result" class="border-2 border-orange-400 rounded-2xl bg-orange-400 w-[50vw] h-[10vh] mb-10">
                <!-- hier werden dann je nach Wort unterschiedlich viele divs generiert class="button" -->
            </article>
            <article>
                <button id="more" class="w-52 h-16">I want more!</button>
            </article>
        </section>
    </main>
</body>
</html>
